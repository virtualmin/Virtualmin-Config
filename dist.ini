name    = Virtualmin-Config
version = 7.0.30
author  = Joe Cooper <swelljoe@gmail.com>
license = GPL_3
copyright_holder = Joe Cooper

[@Starter]
revision = 2
-remove = License
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL

[PerlTidy]

[Test::Perl::Critic]

[GithubMeta]
issues = 1
user = SwellJoe

[CopyFilesFromBuild]
copy = Makefile.PL

[ReadmeAnyFromPod / Pod_Readme]
type = pod
location = root ; do not include pod readmes in the build!

[Prereqs]
perl = 5.016
Term::ANSIColor = 0
Log::Log4perl = 0

[RPM]
spec_file = build/dist.spec
sign = 1
ignore_build_deps = 0
push_packages = 0
